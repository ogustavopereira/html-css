<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 723px)" srcset="imagem/foto-300.png" type="image/png">
        <source media="(max-width: 1023px)" srcset="imagem/foto-700.png" type="image/png">
        <img src="imagem/foto-1000.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir adios em HTML5</p>
    <audio src="midia/y2meta.com - Flo Rida - Whistle [Official Video] (64 kbps).mp3" controls autoplay ></audio>
</body>
</html>
